<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>8D Audio Maker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <link href="/ICON-Tools.png" rel="icon">
  </head>
  <body>
    <style>
      @font-face {
        font-family: NavbarFont;
        src: url(/NavbarFont.otf);
        font-weight: none;
      }

      ul.topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        z-index: 9998;
      }

      ul.topnav li {
        float: left;
      }

      ul.topnav li a {
        font-family: NavbarFont;
        font-size: 25px;
        margin: -3px 0px 0px 0px;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      ul.topnav li a:hover:not(.active) {
        background-color: #111;
      }

      ul.topnav li a.active {
        background-color: #4CAF50;
      }
    </style>
    
    <ul class="topnav" style="width: 100vw; margin: -10px 0px 0px -10px; height: 47px;">
      <li><a href="/">Home</a></li>
      <li><a href="/About-the-Website">About the Website</a></li>
      <li><a href="javascript:alert('By Sarvesh Madullapalli. Code for converting by https://github.com/maxgillham/8D-Audio.')">By Sarvesh Madullapalli &#169; 2021. All rights reserved. Click for sources.</a></li>
    </ul>
    <form action="https://normal-to-8d.sarveshmadullap.repl.co/" method="POST" enctype="multipart/form-data">
      <input type="file" name="songfilemp3" id="songfilemp3" accept="audio/mp3, audio/wav">
      <p>Click in this area to upload.</p>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
